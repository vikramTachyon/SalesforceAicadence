<template>
    <lightning-card title="Imperative Call Search" icon-name="standard:account">
        <div class="slds-m-around_medium">

            <lightning-input
                type="search"
                label="Search Account"
                onchange={handleChange}
                placeholder="Enter account name">
            </lightning-input>

            <lightning-button
                label="Search"
                variant="brand"
                onclick={handleSearch}
                class="slds-m-top_small">
            </lightning-button>

            <!-- Show datatable -->
            <template if:true={showTable}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    class="slds-m-top_medium">
                </lightning-datatable>
            </template>

            <!-- No records message -->
            <template if:true={showNoRecords}>
                <p class="slds-text-color_error slds-m-top_medium">
                    Unfortunately, no records found.
                </p>
            </template>

        </div>
    </lightning-card>
</template>
