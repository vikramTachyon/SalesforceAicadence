<template>
    <lightning-card title="Imperative Call Search" icon-name="standard:account">
        <div class="slds-m-around_medium">

            <lightning-input
                type="search"
                label="Search Account"
                onchange={handleChange}
                placeholder="Enter account name">
            </lightning-input>

            <lightning-button
                label="Search"
                variant="brand"
                onclick={handleSearch}
                class="slds-m-top_small">
            </lightning-button>

            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>

        </div>
    </lightning-card>
</template>
