<template>
    <lightning-card title="Recent Activities">
        <template for:each={activities} for:item="a">
            <div key={a.id} class="slds-m-around_small">
                <lightning-icon icon-name="utility:email"></lightning-icon>
                <strong>{a.name}</strong>
                <p>{a.desc}</p>
                <small>{a.time}</small>
            </div>
        </template>
    </lightning-card>
</template>
