<template>
    <lightning-card title="Leads & Contacts">

        <div class="slds-m-around_medium">
            <lightning-button
                label="Refresh"
                variant="brand"
                onclick={refreshData}
                class="slds-m-bottom_small">
            </lightning-button>

            <template if:true={leads}>
                <lightning-datatable
                    key-field="Id"
                    data={leads}
                    columns={columns}>
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error">
                    Error loading leads
                </p>
            </template>
        </div>

    </lightning-card>
</template>
